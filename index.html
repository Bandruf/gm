
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><style type="text/css"></style></head><body>
        <div id="ruffle" width="100%" height="100%"><ruffle-player id="player" style="width: 100%; height: 100%;"></ruffle-player></div>
        <script src="./gunmayhem_files/ruffle.js.download"></script>
        <script>
            window.RufflePlayer = window.RufflePlayer || {};
			window.addEventListener("load", (event) => {
			    const ruffle = window.RufflePlayer.newest();
			    const player = ruffle.createPlayer();
			    const container = document.getElementById("ruffle");
			    player.id = "player";
			    player.style.width = "100%"; 
			    player.style.height = "100%";
			    container.appendChild(player);
                player.load("../flash_games/gun-mayhem-2.swf");
		    });
        </script>
    
</body></html>
